[tool:pytest]
# Pytest configuration for Unicode utilities tests

# Test discovery
testpaths = tests
python_files = test_unicode*.py test_*unicode*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    performance: marks tests as performance tests
    cross_platform: marks tests as cross-platform tests
    ci_cd: marks tests as CI/CD specific tests
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    backwards_compatibility: marks tests as backwards compatibility tests

# Output options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --showlocals
    --durations=10
    -ra

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:platform

# Console output
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/unicode_tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=src.utils.unicode_utils --cov-report=html --cov-report=term-missing

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto